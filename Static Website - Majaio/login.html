<section class="Signup">
<div class="container">
    <div class="signup-box  ">
        <div class="formsign">
            
            <div class="top">
                <div class="logo"> <img class="logoimg" src=logofinal.png>
                <h1 class="company-name">Maja<span>io</span></h1>
                </div>
                <h2 class="caption">Join the Social life of Music.</h2>
                </div>
            
                <form class="mainform" method="post"> 
                
                
                    <div class="email">
                        <div class="email1">
                            <label class="email2"> <span class="email-span">Phone number, username, email</span>
                                <input aria-label="Phone number, username, email" aria-required="true" autocapitalize="off" autocomplete="tel" autocorrect="off" name="emailOrPhone" type="text" class="emaiorphone" value="">
                            </label>
                            <div class="email3"></div>
                        </div>
                    </div>

                    <div class="pass">
                        <div class="pass1">
                            <label class="pass2"><span class="Pass-span">Password</span>
                                <input aria-label="Password" aria-required="true" autocapitalize="off" autocomplete="new-password" autocorrect="off" name="password" type="password" class="password" value="">
                            </label>
                            <div class="pass3"></div>
                        </div>
                        <div class="forgot">
                        <a href="#">Forgot password?</a>
                        </div>
                    </div>

                    <div class="signbtn">
                        <div class="signbtn1">
                            <button class="signbtn2" type="submit">
                            <a href="chat.html" tabindex="0">Log in</a>
                        </button>
                        </div>
                    </div>

                    <div class="breakline">
                        <div class="line1"> </div>
                        <div class="OR">OR</div>
                        <div class="line2"></div>
                    </div>

                    <div class="googlejoin">
                        <button type="button" class="joingoogle1">
                            <svg viewBox="0 0 24 24" width="24px" height="24px" x="0" y="0" preserveAspectRatio="xMinYMin meet" class="google-icon">

                                    <path style="fill:#F8BB15" d="M5.8,12c0-0.8,0.1-1.6,0.4-2.3l-3-2.4C2.4,8.7,2,10.4,2,12c0,1.6,0.4,3.3,1.1,4.7l3.1-2.4C5.9,13.6,5.8,12.8,5.8,12z"></path>

                                </g>
                            </svg>
                            <span class="joingoogle2">Log in with Google</span>

        <div class="havacc">
